<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="titulo">To Do List</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main>
        <input type="text" id="texto-tarefa" placeholder="Digite sua tarefa aqui">
        <section class="buttons-container">
            <button id="criar-tarefa">Criar Tarefa</button>
            <button id="apaga-tudo">Apaga tudo</button>
            <button id="remover-finalizados">Remover Finalizados</button>
            <button id="salvar-tarefas">Salvar Tarefas</button>
            <button id="remover-selecionado">Remover Selecionado</button>
            <!-- <button id="mover-cima">↑</button>
            <button id="mover-baixo">↓</button> -->
        </section>
        <ol id="lista-tarefas"></ol>
    </main>
    <script src="script.js"></script>
</body>
</html>
